<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x;
        do {
            x = prompt("digite um numero");
        }while(!Number.isInteger(parseInt(x)));
        switch(x) {
            case 1:
                alert("esse é o dia da semana domingo");
                break;
            case 2:
                alert("esse é o dia da semana segunda-feira");
                break;
            case 3:
                alert("esse é o dia da semana terça-feira");
                break;
            case 4:
                alert("esse é o dia da semana quarta-feira");
                break;
            case 5:
                alert("esse é o dia da semana quinta-feira");
                break;
            case 6:
                alert("esse é o dia da semana sexta-feira");
            break;
            case 7:
                alert("esse é o dia da semana sabado");
            break;
            default:
                alert("os dias da semana vão de 1 a 7");    
            break
        }
    </script>
</head>

</html>
