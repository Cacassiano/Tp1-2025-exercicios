<meta charset="UTF-8"> 

<script>
    capital = validar("Coloque a quantidade inicial a investir");
    taxa =  validar("Coloque a taxa em por cento a render por mes");
    tempo = validar("Coloque o tempo a simular");

    for(i = 0; i<tempo; i++){
        temp = capital * (taxa/100);
        capital += temp;
        alert(`No 1º mês a aplicação rendeu R$${temp.toFixed(2)} e o total aplicado passou a ser R$${capital.toFixed(2)}`)
    }
    alert(`aqui esta o saldo final R$${capital.toFixed(2)}`)




    function validar(string) {
        num = 0;
        do{
            num = parseInt(prompt(string));
        }while(Number.isNaN(num) || num <= 0);
        return num;
    }
</script>
