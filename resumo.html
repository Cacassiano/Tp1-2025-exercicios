<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            position: absolute;
            display: inline-block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0px;
        }
    </style>
  </head>
  <body>
    <div onmouseover="correr()" id="div">
        <button onclick="alert('parabens, voce clicou')">Clique se puder</button>
    </div>
    <script>
        function correr() {
            document.getElementById("div").style.top = `${Math.floor(Math.random()*100)}%`
            document.getElementById("div").style.left = `${Math.floor(Math.random()*100)}%`
            console.log("Flamengo");
        }
         
    </script>
  </body>
</html>
